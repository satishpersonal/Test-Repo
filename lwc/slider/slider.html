<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="slider-id-01"> <span class="slds-slider-label">
                <span class="slds-slider-label__label"></span>
                <span class="slds-slider-label__range"></span>
            </span>
        </label>
        <div class="slds-form-element__control">
            <div class="slds-slider slds-size_medium slds-align_absolute-center">
                <input type="range" id="slider-id-01" class="slds-slider__range" min="0" max="10" 
                    value={sliderValue} onchange={handleChange} />
                <span class="slds-slider__value" aria-hidden="true">{sliderValue}</span>
            </div>
        </div>
    </div>
</template>
